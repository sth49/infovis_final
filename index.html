<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="components/scatterplot.js"></script>
    <script src="components/histogram.js"></script>
    <script src="components/datatable.js"></script>

    <title>My Scatterplot</title>
    <style>
      body {
        background: #eee;
        overflow-y: scroll;
      }

      .container {
        width: 800px;
        background: white;
      }

      /* In the <style> tag in index.html */
      .brushed {
        stroke-width: 1;
        stroke: gray;
        r: 5;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="container navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">My Scatterplot</span>
        </div>
      </nav>
    </header>

    <main class="container pb-3">
      <div class="row pt-2">
        <div class="col-1 text-end pe-2"><strong>X:</strong></div>
        <div class="col-11">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="x-encoding"
              value="sepal.length"
              id="x-sl"
              checked
            />
            <label class="form-check-label" for="x-sl">SepalLength</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="x-encoding"
              value="sepal.width"
              id="x-sw"
            />
            <label class="form-check-label" for="x-sw">SepalWidth</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="x-encoding"
              value="petal.length"
              id="x-pl"
            />
            <label class="form-check-label" for="x-pl">PetalLength</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="x-encoding"
              value="petal.width"
              id="x-pw"
            />
            <label class="form-check-label" for="x-pw">PetalWidth</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1 text-end pe-2"><strong>Y:</strong></div>
        <div class="col-11">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="y-encoding"
              value="sepal.length"
              id="y-sl"
            />
            <label class="form-check-label" for="y-sl">SepalLength</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="y-encoding"
              value="sepal.width"
              id="y-sw"
              checked
            />
            <label class="form-check-label" for="y-sw">SepalWidth</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="y-encoding"
              value="petal.length"
              id="y-pl"
            />
            <label class="form-check-label" for="y-pl">PetalLength</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="y-encoding"
              value="petal.width"
              id="y-pw"
            />
            <label class="form-check-label" for="y-pw">PetalWidth</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col offset-1">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="use-color"
              checked
            />
            <label class="form-check-label" for="use-color"
              >Color-encode Class</label
            >
          </div>
        </div>
      </div>
      <div class="text-center">
        <svg width="400" height="400" id="scatterplot"></svg>

        <svg width="400" height="400" id="histogram"></svg>
      </div>
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Variety</th>
          </tr>
        </thead>
        <tbody id="data-table"></tbody>
      </table>
    </main>

    <script>
      let data, brushedData, scatterplot, histogram, dataTable;

      function updateScatterplot() {
        let xVar = d3
          .select("input[type=radio][name=x-encoding]:checked")
          .property("value");
        let yVar = d3
          .select("input[type=radio][name=y-encoding]:checked")
          .property("value");
        let useColor = d3.select("#use-color").property("checked");

        // TODO: update the scatterplot by calling scatterplot.update
        scatterplot.update(xVar, yVar, "variety", useColor);
      }

      function updateHistogram() {
        histogram.update(
          brushedData && brushedData.length > 0 ? brushedData : data,
          "variety"
        );
      }

      function updateDataTable() {
        dataTable.update(
          brushedData && brushedData.length > 0 ? brushedData : data,
          data.columns
        );
      }

      d3.csv(
        "https://gist.githubusercontent.com/netj/8836201/raw/6f9306ad21398ea43cba4f7d537619d0e07d5ae3/iris.csv"
      ).then((csvData) => {
        csvData.forEach((d) => {
          d["petal.length"] = +d["petal.length"];
          d["petal.width"] = +d["petal.width"];
          d["sepal.length"] = +d["sepal.length"];
          d["sepal.width"] = +d["sepal.width"];
        });

        data = csvData;

        scatterplot = new Scatterplot("#scatterplot", data);
        scatterplot.initialize();

        updateScatterplot();
        d3.selectAll("input[type=radio][name=x-encoding]").on(
          "change",
          updateScatterplot
        );
        d3.selectAll("input[type=radio][name=y-encoding]").on(
          "change",
          updateScatterplot
        );
        d3.selectAll("#use-color").on("change", updateScatterplot);

        // TODO: bind an event handler to "brush" events
        scatterplot.on("brush", (brushedItems) => {
          brushedData = brushedItems;
          updateHistogram();
          updateDataTable();
        });
        histogram = new Histogram("#histogram");
        histogram.initialize();

        updateHistogram();

        dataTable = new DataTable("#data-table");

        updateDataTable();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
